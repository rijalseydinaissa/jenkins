# Application Configuration
spring.application.name=jenkins-demo
server.port=8081

# Logging Configuration (essential for debugging)
logging.level.org.springframework.boot=INFO
logging.level.org.apache.catalina.startup=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator endpoints (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Server configuration
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.compression.enabled=true

# JPA/Database (if using database)
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driver-class-name=org.h2.Driver
# spring.jpa.show-sql=false
# spring.jpa.hibernate.ddl-auto=create-drop

# Profile-specific settings
spring.profiles.active=dev